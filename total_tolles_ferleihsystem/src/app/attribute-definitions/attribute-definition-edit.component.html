<ttf-box>
    <h1 class="mv0" title>Edit: {{attrDef?.name}}</h1>
    <div class="tooltip tooltip-left button h2 pv1 ph2 br2 link bg-animate hover-bg-light-red pointer" data-tooltip="delete" (click)="confirm.open()" *ngIf="jwt.isAdmin()" title-right>
        <i class="fa fa-trash"></i>
    </div>
    <div class="w-100 ph3 pv2" body>
        <dynamic-form [objectModel]="'AttributeDefinitionPUT'" [startValues]="attrDef" [showSaveButton]="jwt.isAdmin()" (save)="save($event)"></dynamic-form>
    </div>
</ttf-box>

<ttf-dialog [closable]="false" [dialogType]="'delete-cancel'" [icon]="'delete'" [okCallback]="delete" #confirm>
    <h1 class="mv0" title>Delete "{{attrDef?.name}}"</h1>
    <div class="w-100 ph3 pv2" body>
        Do you want to delete "{{attrDef?.name}}"?
    </div>
</ttf-dialog>
