<div class="dropdown relative flex-grow-1" [ngClass]="{'fit-content': fitContent}" (clickOutside)="closeDropdown()">
    <ng-content select="[content]"></ng-content>
    <div class="dropdown-content z-1 absolute w-100 br bb bl b--gray bg-near-white overflow-y-auto overflow-x-none" [ngClass]="{'dn': !open}">
        <ng-content select="[dropdown-content]"></ng-content>
    </div>
</div>
