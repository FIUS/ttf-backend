<ttf-box>
    <h1 class="mv0" title>Edit: {{tag?.name}}</h1>
    <div class="tooltip tooltip-left button h2 pv1 ph2 br2 link bg-animate hover-bg-light-red pointer" data-tooltip="delete" (click)="confirm.open()" title-right>
        <i class="fa fa-trash"></i>
    </div>
    <div class="w-100 ph3 pv2" body>
        <dynamic-form [objectModel]="'ItemTagPUT'" [startValues]="tag" [showSaveButton]="true" (save)="save($event)"></dynamic-form>
    </div>
</ttf-box>

<ttf-dialog [closable]="false" [dialogType]="'delete-cancel'" [icon]="'delete'" [okCallback]="delete" #confirm>
    <h1 class="mv0" title>Delete "{{tag?.name}}"</h1>
    <div class="w-100 ph3 pv2" body>
        Do you want to delete "{{tag?.name}}"?
    </div>
</ttf-dialog>
